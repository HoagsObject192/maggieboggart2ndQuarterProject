<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookbook Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Georgia", serif;
            background: #fae9df;
        }

        /* FIXED HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #ff9db5;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 30px;
            font-size: 1.6rem;
    
            text-shadow:
                -1px -1px 0 #000,
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
        }

        /* PAGE CONTENT */
        .container {
            display: flex;
            margin-top: 90px;
            min-height: 100vh;
        }

        /* LEFT PANEL */
        .left-panel {
            width: 50%;
            padding: 40px;
        }

        /* BUTTON LIST */
        .cookbook-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cookbook-buttons a {
            text-decoration: none;
            background: rgba(248, 201, 212, 0.75);
            border: 3px solid black;
            padding: 30px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            border-radius: 14px;
            box-shadow: 4px 4px 0px black;
            transition: all 0.2s ease;
            text-shadow:
                -1px -1px 0 #000,
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
        }

        .cookbook-buttons a:hover {
            transform: translateY(-4px);
            box-shadow: 6px 6px 0px black;
            background: rgba(248, 201, 212, 0.75);
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 50%;
            padding: 40px;
        }

        /* FOOTER */
        footer {
            background-color: #ff9db5;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid black;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        Syntax to Spices
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- LEFT SIDE BUTTONS -->
        <div class="left-panel">
            <div class="cookbook-buttons">
                <a href="cooking-basics.html">Cooking Basics</a>
                <a href="appetizers.html">Appetizers</a>
                <a href="mains.html">Mains</a>
                <a href="desserts.html">Desserts</a>
                <a href="indecisive.html">Indecisive</a>
                <a href="playlists.html">Playlists</a>
            </div>
        </div>

        <!-- RIGHT SIDE CONTENT -->
        <div class="right-panel">
            <p>
                Add your recipes, images, or descriptions here.
                Scroll the page to see the fixed header stay in place.
            </p>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <a href="#" class="social-icon">
            <img src="facebook.png" alt="Facebook">
        </a>
        <a href="#" class="social-icon">
            <img src="instagram.png" alt="Instagram">
        </a>
