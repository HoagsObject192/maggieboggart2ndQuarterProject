    <title>Cookbook Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            display: flex;
            font-family: "Comic Sans MS", Arial, sans-serif;
            background-color: #fae9df;
            color: #333;
            padding-top: 160px; /* space for fixed header */
        }

        /* HEADER */
        header {
            background-color: rgba(248, 201, 212, 0.75);
            backdrop-filter: blur(4px);
            padding: 20px 0 30px;
            text-align: center;
            border-bottom: 4px solid #e6b3be;
            position: static;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        h1 {
            font-family: "Brush Script MT", cursive;
            font-size: 80px;
            color: #fff;
            margin: 0;
            text-shadow:
                -2px -2px 0 #8b5e3c,
                 2px -2px 0 #8b5e3c,
                -2px  2px 0 #8b5e3c,
                 2px  2px 0 #8b5e3c;
        }

        .layout {
            display: flex;
            align-items: flex-start;
        }

        .sidebar {
            width: 220px;
            padding-left: 40px;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: sticky;
            top: 120px;
  
        }

        nav a {
            text-decoration: none;
            background-color: #ffffff;
            padding: 15px 25px;
            border-radius: 8px;
            border: 2px solid #333;
            color: #333;
            font-weight: bold;
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            align-items: center;
           
        }

        nav a:hover {
            background-color: #ffe3ec;
        }

        footer {
            background-color: rgba(248, 201, 212, 0.75);
            backdrop-filter: blur(4px);
            text-align: center;
            padding: 15px;
            font-size: 14px;
            border-top: 3px solid #e6b3be;
            width: 100%;
            margin-top: 40px;
            position: static;
        }
    </style>
