<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookbook Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", Arial, sans-serif;
        }

        body {
            font-family: "Comic Sans MS", serif;
            background: #fae9df;
        }

      header {
    font-family: "Amazone BT", cursive;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    font-size: 2.0rem;
    display: flex;
    align-items: center;
    padding: 55px;
    border-bottom: 4px solid #e6b3be;
    background-color: rgba(248, 201, 212, 0.75);
    color: #333;
    z-index: 1000;
  
   
}

.site-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

  .header-left {
    display: flex;
    align-items: center;
    gap: 15px;
}


    .header-logo {
    position: absolute;
    left: 30px;
    }


    
        .container {
            display: flex;
            margin-top: 90px;
            min-height: 100vh;
        }

       /*leftside*/
        .left-panel {
            width: 50%;
            padding: 40px;
        }

        /* BUTTON LIST */
        .cookbook-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cookbook-buttons a {
            text-decoration: none;
            background: rgba(248, 201, 212, 0.75);
            border: 3px solid black;
            padding: 30px;
            text-align: center;
            font-size: 1.2rem;
            color: rgb(0, 0, 0);
            border-radius: 14px;
            box-shadow: 4px 4px 0px #333;
            transition: all 0.2s ease;
            text-shadow:
                -1px -1px 0 #000000,
                 1px -1px 0 #000000,
                -1px  1px 0 #000000,
                 1px  1px 0 #000000,
        }

        .cookbook-buttons a:hover {
            transform: translateY(-4px);
            box-shadow: 6px 6px 0px black;
            background: rgba(248, 201, 212, 0.75);
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 50%;
            padding: 40px;
        }

        /* FOOTER */
        footer {
            background-color: #ff9db5;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid black;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
